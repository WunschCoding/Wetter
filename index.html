  <body>
    <div class="weather-app">
      <header>
        <h1>Welcome to my Weather Application</h1>
        <form id="search-form" class="search-form" action="input-city">
          <input
            type="search"
            name="input-search-city"
            id="search-form-input"
            class="search-form-input"
            placeholder="Enter a city or location..."
            required=""
          />
          <input
            type="submit"
            value="Search"
            id="search-button"
            class="search-button"
          />
        </form>
